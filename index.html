<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table pricing</title>
    <!-- font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container table">
      <div class="pricing-group">
        <img src="img/img1.jpg" alt="img1" />
        <h2 class="name-items">Personal</h2>
        <ul>
          <li class="main-pricing">limited videos</li>
          <li class="main-pricing">slowly download</li>
        </ul>
        <span class="price">free</span>
        <a href="#">Signup</a>
      </div>
      <div class="pricing-group">
        <img src="img/img2.png" alt="" />
        <h2 class="name-items">Business</h2>
        <ul>
          <li class="main-pricing">unlimited video</li>
          <li class="main-pricing">download faster</li>
        </ul>
        <span class="price">$120/month</span>
        <a href="">Free trial</a>
      </div>
      <div class="pricing-group">
        <img src="img/img3.png" alt="" />
        <h2 class="name-items">Entreupeneur</h2>
        <ul>
          <li class="main-pricing">unlimited video</li>
          <li class="main-pricing">free cloud</li>
        </ul>
        <span class="price">$600/month</span>
        <a href="">Buy</a>
      </div>
    </div>
  </body>
</html>
